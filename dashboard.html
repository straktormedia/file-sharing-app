<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure File Sharing App</title>
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="header__container boxed centered">
          <p>
            Welcome <b><span id="usernamePlaceholder"></b> </span>
          </p>
          <div class="logout">
            <form action="logout.php" method="post">
              <input type="submit" value="Logout" class="logout__input" />
            </form>
          </div>
        </div>
      </header>

      <!-- Profile -->
      <!-- <section id="profile" class="profile" >
        <div class="profile__container boxed centered">

          <h2>Profile</h2>
        </div>
      </section> -->

      <!-- File Management -->
      <section id="file-management" class="file-management">
        <div class="file-management__container boxed centered">

          <div class="file-management__upload">

            <h2>Upload a File</h2>
            <!-- File upload form -->
            <form id="file-upload-form">
              <input
                file-input
                type="file"
                id="file-input"
                accept=".pdf, .doc, .jpg, .png"
                required
              />
              <button upload-btn>Upload File</button>
              <div data-container="progress">
                <div data-progress="bar"></div>
                <!-- <span data-progress="text">0%</span> -->
              </div>
            </form>
          </div>
  
          <div class="file-management__view">

            <!-- Display list of uploaded files -->
            <h2>My Files</h2>
            <div id="file-list">
              <!-- File entries will be dynamically added here -->
            </div>
            <dialog id="shareDialog">
              <p>Shareable Link:</p>
              <input id="shareableLinkInput" type="text" readonly />
              <button id="closeShareDialog">Close</button>
            </dialog>
          </div>
        </div>
      </section>
    </main>

    <script>
      // Check if the user is authenticated (server-side session)
      const checkAuthentication = async () => {
        try {
          const response = await fetch(
            "http://localhost/file-sharing-app/authentication.php"
          );

          if (!response.ok) {
            // If not authenticated, redirect to the login page or display a message
            window.location.href = "index.html";
            // console.log("Go back");
          }
        } catch (error) {
          console.error("Authentication check failed: " + error.message);
        }
      };

      // Call the async function to check authentication
      checkAuthentication();
    </script>

    <script src="src/js/upload.js"></script>
  </body>
</html>
