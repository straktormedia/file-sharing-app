<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Sharing App</title>
    <link rel="stylesheet" href="src/css/main.css" />
    <script defer type="module" src="src/js/registerLogin.js"></script>
  </head>
  <body>
    <header class="header">
      <div
        class="header__container header__container--login-register boxed centered"
      >
        <a href=""></a>
        <h1 class="boxed centered logo">File Sharing App üìÑ ‚Üí ‚òÅÔ∏è</h1>
      </div>
    </header>
    <main class="main boxed">
      <section class="login-register boxed two-col">
        <!-- Login -->
        <div id="login" class="component">
          <p>Already have an account?</p>
          <h2>Login</h2>
          <form id="login-form" class="login-form">
            <label for="login-username">Username:</label>
            <input
              type="text"
              id="login-username"
              name="login-username"
              required
            />

            <label for="login-password">Password:</label>
            <input
              type="password"
              id="login-password"
              name="login-password"
              required
            />

            <button type="submit" class="button login-form__button">
              Login
            </button>
          </form>
        </div>

        <!-- Register -->
        <div class="component registration">
          <p>Don't have an account?</p>
          <h2>Sign Up</h2>
          <form id="registration-form" class="registration-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <label for="confirm-password">Confirm Password:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
            <label for="role">Role:</label>
            <select id="role" name="role">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>

            <button type="submit" class="button registration-form__button">
              Register
            </button>
          </form>
        </div>

        <!-- Success Modal -->
        <dialog class="modal">
          <div class="modal__header">
            <p>Registration successful! Please log in.</p>
            <button class="button-small modal__close-btn">‚úîÔ∏è</button>
          </div>
        </dialog>
      </section>
    </main>
  </body>
</html>
