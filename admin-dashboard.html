<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Sharing App</title>
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container boxed centered">
        <p>
          Welcome, <b><span id="usernamePlaceholder"></b></span>
        </p>
        <h1 class="boxed centered logo">File Sharing App üìÑ ‚Üí ‚òÅÔ∏è</h1>
        <div class="logout">
          <form action="logout.php" method="post">
            <input type="submit" value="Logout" class="logout__input" />
          </form>
        </div>
      </div>
    </header>
    <main class="main">
   

     <!-- File Management -->
     <section id="file-management" class="file-management">
      <div class="file-management__container boxed centered two-col">

        <div class="file-management__upload component">

          <h2>Upload a File</h2>
          <!-- File upload form -->
          <form id="file-upload-form" class="file-upload-form">
            <input
              file-input
              type="file"
              id="file-input"
              accept=".pdf, .doc, .jpg, .png"
              required
              class="file-upload-form__input"
            />
            <button upload-btn class="button file-upload-form__button">Upload File</button>
            <div data-container="progress">
              <div data-progress="bar"></div>
              <!-- <span data-progress="text">0%</span> -->
            </div>
          </form>
        </div>

        <div class="file-management__view component">

          <!-- Display list of uploaded files -->
          <h2 class="heading ">My Files</h2>
          <div id="file-list" class="file-list">
            <!-- File entries will be dynamically added here -->
          </div>
          <dialog id="shareDialog" class="share-link-modal">
            <div class="share-link-modal__header">
              <p>Shareable Link:</p>
              <button id="closeShareDialog" class="button-small">‚ùå</button>
            </div>
              <input id="shareableLinkInput" type="text" readonly class="share-link-modal__link" />
             
         
          </dialog>
        </div>
      </div>
    </section>
    </main>
    <script>
      // Check if the user is authenticated (server-side session)
      const checkAuthentication = async () => {
        try {
          const response = await fetch(
            "http://localhost/file-sharing-app/authentication.php"
          );

          if (!response.ok) {
            window.location.href = "index.html";
          } else {
            // User is authenticated, now check their role
            const roleResponse = await fetch(
              "http://localhost/file-sharing-app/authorization.php"
            );
            const roleData = await roleResponse.json();

            if (roleData.role !== "admin") {
              window.location.href = "access-denied.html"; // Redirect if not an admin
            }
          }
        } catch (error) {
          console.error("Authentication check failed: " + error.message);
        }
      };

      // Call the async function to check authentication and role
      checkAuthentication();
    </script>
  </body>
</html>
