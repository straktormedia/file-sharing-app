<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Sharing App</title>
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container boxed centered">
        <p>
          Welcome,
          <a href="profile.html"
            ><b><span id="usernamePlaceholder"></span></b
          ></a>
        </p>
        <h1 class="boxed centered logo">File Sharing App üìÑ ‚Üí ‚òÅÔ∏è</h1>
        <div class="logout">
          <form action="logout.php" method="post">
            <input type="submit" value="Logout" class="logout__input" />
          </form>
        </div>
      </div>
    </header>
    <main class="main">
      <!-- File Management -->
      <section id="file-management" class="file-management">
        <div class="file-management__container boxed centered two-col">
          <div class="file-management__upload component">
            <h2>Upload File</h2>
            <p class="text-small">Accepted Formats: .pdf, .doc, .jpg, .png.</p>

            <!-- File upload form -->
            <form id="file-upload-form" class="file-upload-form">
              <input
                file-input
                type="file"
                id="file-input"
                accept=".pdf, .doc, .jpg, .png"
                required
                class="file-upload-form__input"
              />

              <button upload-btn class="button file-upload-form__button">
                Upload
              </button>
              <div data-container="progress" class="progress">
                <div data-progress="bar" class="progress__bar"></div>
                <span data-progress="text" class="progress__text"></span>
              </div>
            </form>
          </div>

          <div class="file-management__view component">
            <!-- Display list of uploaded files -->
            <h2 class="heading">My Files</h2>
            <div id="file-list" class="file-list">
              <!-- File entries will be dynamically added here -->
            </div>
            <dialog id="shareDialog" class="share-link-modal">
              <div class="share-link-modal__header">
                <p>Shareable Link:</p>
                <button id="closeShareDialog" class="button-small">‚ùå</button>
              </div>
              <input
                id="shareableLinkInput"
                type="text"
                readonly
                class="share-link-modal__link"
              />
            </dialog>
          </div>

          <div
            class="file-management__view file-management__view--all component"
          >
            <!-- Display list of uploaded files -->
            <h2 class="heading">All Files</h2>
            <div id="file-list-others" class="file-list">
              <!-- File entries will be dynamically added here -->
            </div>
            <dialog id="shareDialog" class="share-link-modal">
              <div class="share-link-modal__header">
                <p>Shareable Link:</p>
                <button id="closeShareDialog" class="button-small">‚ùå</button>
              </div>
              <input
                id="shareableLinkInput"
                type="text"
                readonly
                class="share-link-modal__link"
              />
            </dialog>
          </div>
        </div>
      </section>
    </main>

    <script src="src/js/authentication.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
