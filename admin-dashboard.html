<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure File Sharing App</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
  </head>
  <body>
    <!-- Menu -->
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#login">Login</a></li>
        <li><a href="#register">Register</a></li>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#file-management">File Management</a></li>
      </ul>
    </nav>
    <!-- Add this button where you want the "Logout" action -->
    <form action="logout.php" method="post">
      <input type="submit" value="Logout" />
    </form>

    <section>
      <h1>Welcome Admin</h1>
    </section>

    <script>
      // Check if the user is authenticated (server-side session)
      const checkAuthentication = async () => {
        try {
          const response = await fetch(
            "http://localhost/file-sharing-app/authentication.php"
          );

          if (!response.ok) {
            window.location.href = "index.html";
          } else {
            // User is authenticated, now check their role
            const roleResponse = await fetch(
              "http://localhost/file-sharing-app/authorization.php"
            );
            const roleData = await roleResponse.json();

            if (roleData.role !== "admin") {
              window.location.href = "access-denied.html"; // Redirect if not an admin
            }
          }
        } catch (error) {
          console.error("Authentication check failed: " + error.message);
        }
      };

      // Call the async function to check authentication and role
      checkAuthentication();
    </script>
  </body>
</html>
